[package]
name = "stasis-bot"
version = "0.2.1"
edition = "2021"
authors = ["EnderKill98"]

[profile.dev]
opt-level = 1
[profile.dev.package."*"]
opt-level = 3

[dependencies]
# CLI Opt parsing
clap = { version = "4", features = ["derive"] }

# Async Runtime
tokio = "1"

# Easy error handling
anyhow = "1"

# The amazing bot library!
azalea = { git = "https://github.com/azalea-rs/azalea.git", ref = "c7f9dc4b" }
# Make the amaziong bot library even more amazing!
azalea-viaversion = { git = "https://github.com/azalea-rs/azalea-viaversion", ref = "c74b5e02" }

parking_lot = "0.12"

# Logging
log = "0.4"

# Serde
serde = { version = "1", features = ["derive"] }
serde_json = "1"

once_cell = "1"
